<div>
    <h1 class="human-name-header">{{ human.fName }} {{ human.lName }}</h1>

    <div class="people-card-top-control">
        <a href="#/teachers/{{ human.id }}/edit">
                    <span class="people-card-top-control-btn people-card-top-control-edit">
                    </span>
        </a>
                <span ng-click="remove( human.id )"
                      class="people-card-top-control-btn people-card-top-control-close">
                      </span>
    </div>
</div>
<div class="human-photo" ng-hide="!human.photos.b">
    <img ng-src="{{ human.photos.b}}">
</div>
<div class="human-blockquote-wrapper" ng-hide="!human.about">
    <div class="human-blockquote">
        <p>
            {{ human.about }}
        </p>
    </div>
</div>
